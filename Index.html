        <h2>महादेव की कृपा से आपको शुभकामनाएँ!</h2>

        <input type="text" class="name-input" placeholder="अपना नाम डालें" id="nameInput">

        <button class="share-button" onclick="share('whatsapp')">WhatsApp पर शेयर करें</button>

        <div class="social-buttons">
            <button onclick="share('telegram')">Telegram पर शेयर करें</button>
            <button onclick="share('facebook')">Facebook पर शेयर करें</button>
            <button onclick="share('instagram')">Instagram पर शेयर करें</button>
            <button onclick="share('twitter')">Twitter पर शेयर करें</button>
        </div>

    <script>
        function share(platform) {
            var name = document.getElementById('nameInput').value;
            var message = name ? `आपको यह शुभकामनाएँ: हर हर महादेव! - ${name}` : `हर हर महादेव!`;
            var link = "https://yourwebsite.com"; // Replace with your actual web page URL
            var fullMessage = `${message} यहाँ क्लिक करें: ${link}`;
            var url;

            switch (platform) {
                case 'whatsapp':
                    url = `https://wa.me/?text=${encodeURIComponent(fullMessage)}`;
                    break;
                case 'telegram':
                    url = `https://t.me/share/url?url=${encodeURIComponent(fullMessage)}`;
                    break;
                case 'facebook':
                    url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(fullMessage)}`;
                    break;
                case 'instagram':
                    alert("Instagram पर सीधे शेयर करने का विकल्प नहीं है। कृपया कॉपी करें और ऐप में पेस्ट करें।");
                    return;
                case 'twitter':
                    url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fullMessage)}`;
                    break;
                default:
                    return;
            }

            // Create a temporary anchor element to trigger the share dialog
            var a = document.createElement('a');
            a.href = url;
            a.target = '_blank';
            a.click();
        }
    </script>
